<html>

  <head>
    <meta charset="utf-8">
    <title>Новый аккаунт</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <form class="LogInForm" action="Library.html" method="POST">
      <h1>Новый аккаунт</h1>
      <div class="divAll">
        <label>Имя</label>
        <input class="LogInInput" type="text" name="name" tabindex="1" placeholder="Имя" required>
        <label class="LogInLabel">Логин</label>
        <input class="LogInInput" type="text" name="login" placeholder="Логин" required>
        <label class="LogInLabel">Пароль</label>
        <input class="LogInInput" type="password" name="pass" placeholder="Пароль" required>
        <label class="LogInLabel">Повторите пароль</label>
        <input class="LogInInput" type="password" name="pass" placeholder="Пароль" required>
        <button class="send" type="submit">Создать аккаунт</button>
        <p class="LogInP">Уже есть аккаунт? <a href="SignIn.html">Войти в систему</a></p>
      </div>
    </form>
  </body>

</html>
