    <section>
      <h1>Редактировать книгу</h1>
      <form action="MyProfile.html" method="POST">
        <div class="divAll">
          <label>Автор</label>
          <input type="text" name="author" placeholder="Автор">
          <label>Название</label>
          <input type="text" name="name" placeholder="Название">
          <label>Адрес</label>
          <input type="text" name="address" placeholder="Адрес">
          <label>Доступ</label>
          <input type="number" name="access" placeholder="0">
          <label>Статус</label>
          <input type="number" name="status" placeholder="1">
          <button class="send" type="submit">Сохранить</button>
        </div>
      </form>
    </section>
